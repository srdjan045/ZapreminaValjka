<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Zapremina valjka</title>
</head>

<body>

<script>
	
	var poluprecnik = prompt("Unesite poluprecnik valjka r: ");
	var visina = prompt("Unesite visinu valjka H: ");
	var sum = parseInt(poluprecnik * poluprecnik) * 3.14 * parseInt(visina);
	alert("zapremina valjka iznosi: " +sum);
	
</script>
	
</body>
